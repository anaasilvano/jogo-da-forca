<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogo da Forca</title>
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./static/css/forca.css">
</head>
<body>
  <header>
      <img src="./static/imagens/Senailogo.jfif" alt="SENAI Logo"
       class="img-fluid senai-Logo">
</header>

<div class="container mt-4">
    <h1 class="text-center">Jogo da Forca</h1>
    <div id="jogo" class="text-center">
        <p id="dica" class="Lead"></p>
        <h3 id="palavra" class="display-4"></h3>
        <div id="forca"
             style="position: relative; width: 150px; height: 250px; margin: auto;"></div>
    <div class="form-group">
         <input type="text" id="guess" maxlength="1"
           class="form-control" placeholder="Adivinhe uma Letra">
    </div>

    <div class="botoes">
      <button class="blob-btn"
      onclick="adivinharLetra()">Adivinhar
    <span class="blob-btn__inner">
        <span class="blob-btn__blobs">
        <span class="blob-btn__blob"></span>
        <span class="blob-btn__blob"></span>
        <span class="blob-btn__blob"></span>
        <span class="blob-btn__blob"></span>
        </span>
    </span>
    </button>
    <button class="blob-btn"
    onclick="iniciarJogo()">Começar Novo Jogo
  <span class="blob-btn__inner">
      <span class="blob-btn__blobs">
      <span class="blob-btn__blob"></span>
      <span class="blob-btn__blob"></span>
      <span class="blob-btn__blob"></span>
      <span class="blob-btn__blob"></span>
      </span>
  </span>
  </button>       
    </div>
      <p id="status" class="mt-3"></p>
      <p id="attempts"></p>
       </div>
    </div>
    <footer>

          <p>Aplicação WEB Desenvolvida por ANA LETÍCIA E GYOVANNA Técnicas em Informática.</p>
    </footer>

    <script src="./static/js/jogo.js"></script>
    <script src="./static/js/boneco.js"></script>
    <script src="./static/js/perguntas.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      </body>
</html>
